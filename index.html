<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bluebird oauth2 login page</title>
    <link rel="icon" href="favicon.ico"/>
</head>
<body>
<div class="container mx-auto px-5">
    <!-- 모달 헤더 -->
    <div class="flex justify-center items-center">
        <div class="flex items-center space-x-1 p-5">
            <img src="./images/bluebird_brand_logo.png"  alt=""/>
            <p class="text-2xl font-bold text-[#009fe3]">Bluebird</p>
        </div>
    </div>
    <div class="container">
        <form action="/login" method="post"><input type="hidden" name="_csrf" value="_ZbTU7t70dTKc06Ab6DllXsPwdVZrfk9WKzhe4wCwITs7b2gmPLlNoIe5efnQ3qyDI3RoU837Ldrm8wQaJ3VTLwx-bzU3tjC"/>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="container mt-5">
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                    <div class="mt-2">
                        <div class="container rounded-md ring-1 ring-inset ring-gray-300 focus-within:ring-2">
                            <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    autocomplete="username"
                                    class="w-full bg-transparent py-2 pl-3 text-gray-900 placeholder:text-gray-400"
                                    placeholder="User name"
                            >
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="mt-2">
                        <div class="container rounded-md ring-1 ring-inset ring-gray-300 focus-within:ring-2">
                            <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="w-full bg-transparent py-2 pl-3 text-gray-900 placeholder:text-gray-400"
                                    placeholder="Password"
                            >
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <div>
                    <input
                            type="submit"
                            class="w-full bg-sky-500 hover:bg-sky-600 focus:bg-sky-700 text-white rounded-md text-lg py-2 cursor-pointer font-semibold"
                            value="Login"
                    />
                </div>
            </div>
            
        </form>
    </div>
</div>
